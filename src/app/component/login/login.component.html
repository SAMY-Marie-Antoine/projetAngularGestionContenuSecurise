<div class="login-photo">
  <div class="form-container">
    <div class="image-holder">
      <img src="../../assets/images/cadenas-mot-de-passe-securite-ordinateur.jpg" alt="Login Image" />
    </div>
    <div class="card mt-3">
      <h2 class="text-center"><strong>Nous sommes heureux de vous revoir !</strong></h2>
      <form [formGroup]="loginForm" (ngSubmit)="connexion()">
        <div class="card-body">
          <div class="mb-3 mt-3">
            <label for="email" class="form-label">Identifiant:</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              formControlName="email"
            />
            <span
              class="text-danger"
              *ngIf="emailCtrl.dirty && emailCtrl.hasError('required')"
              >L'email est obligatoire</span
            >
          </div>
          <div class="mb-3">
            <label for="motDePasse" class="form-label">Password:</label>
            <input
              type="password"
              class="form-control"
              id="motDePasse"
              name="motDePasse"
              formControlName="motDePasse"
            />
            <span
              class="text-danger"
              *ngIf="motDePasseCtrl.dirty && motDePasseCtrl.hasError('required')"
              >Le mot passe est obligatoire</span
            >
            <span
              class="text-danger"
              *ngIf="motDePasseCtrl.dirty && motDePasseCtrl.hasError('minlength')"
              >Le mot passe doit avoir au moins 5 caractères</span
            >
          </div>
        </div>
        <div class="card-footer">
          <button
            type="submit"
            [disabled]="loginForm.invalid"
            class="btn btn-custom btn-lg btn-login"
          >
            Connexion
          </button>          
        </div>
        <div class="additional-links mt-3">
          <a routerLink="/forgot-password" class="forgot-password">Mot de passe oublié ?</a><br>
          Je n'ai pas de compte, <a routerLink="/signup" class="signup">je m'inscris.</a>
        </div>
      </form>
    </div>
  </div>
</div>
