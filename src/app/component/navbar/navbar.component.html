   <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">
      <img src="assets/logo.png" alt="Logo" class="logo">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" routerLink="/home" routerLinkActive="active">Accueil</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/features" routerLinkActive="active">Fonctionnalités</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/about" routerLinkActive="active">À propos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/contact" routerLinkActive="active">Contact</a>
        </li>
      </ul>
      <form class="d-flex" (ngSubmit)="onSearch()">
        <input class="form-control me-2" type="search" placeholder="Rechercher..." [(ngModel)]="searchQuery"
          name="searchQuery" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">
          <i class="bi bi-search"></i>
        </button>
      </form>
      <ul class="navbar-nav ms-auto">
        <li class="nav-item" *ngIf="!isLoggedIn">
          <button class="btn btn-outline-primary" (click)="toggleLogin()">Connexion</button>
        </li>
        <li class="nav-item" *ngIf="isLoggedIn">
          <span class="navbar-text me-3"><i class="bi bi-person"></i> {{ userName }}</span>
          <button class="btn btn-outline-danger" (click)="toggleLogin()">Déconnexion</button>
        </li>
      </ul>
    </div>
  </nav>
