<div class="gestion-note"> 
  <div class="form-container">
    <div class="recherche">
      <label class="form-label">Rechercher une note : </label>
        <input
        type="text"
        [ngModel]="recherche"
        (ngModelChange)="search($event)"
        class="form-control"
      />
    </div>
    <div class="card mt-3">
      <h2 class="text-center"><strong>Voici vos différentes notes</strong></h2>
      <h3 class="text-center"><strong>Vous pouvez créer, modifier ou supprimer vos notes</strong></h3>
      <div class="table-responsive">
      <table class="table table-striped mt-3">
        <thead>
          <tr>
            <th>Id du note</th>
            <th>Intitulé de note</th>
            <th>Description</th>
            <th>Date d'ajout</th>
            <th>Date de modification</th>
            <th>Contenu</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let t of list()">
            <td>{{ t.id }}</td>
            <td>{{ t.nom }}</td>
            <td>{{ t.description }}</td>
            <td>{{ t.dateAjout }}</td>
            <td>{{ t.dateModif }}</td>
            <td>{{ t.contenu }}</td>
            <td>
              <div class="btn-group btn-group-sm">
                <!-- <button [routerLink]="['/compte', t.id]" class="btn btn-primary">
                  <i class="bi bi-ticket-detailed"></i> [routerLink]</button> -->
                <!--button (click)="goToDetail(t.id)" class="btn btn-success">
                      <i class="bi bi-ticket-detailed"></i> [TS]
                    </button-->
                <button (click)="edit(t.id)" class="btn btn-outline-secondary">
                  <i class="bi bi-pen"></i>
                </button>
                <button (click)="remove(t.id)" class="btn btn-danger">
                  <i class="bi bi-trash"></i>
                </button>
              </div>
            </td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="4">
              <button (click)="add()" class="btn btn-outline-secondary">
                <i class="bi bi-plus"></i>
              </button>
            </td>
          </tr>
          <tr *ngIf="gestionNoteForm">
            <td>
              <input
                type="text"
                [(ngModel)]="gestionNoteForm.id"
                class="form-control"
                readonly
              />
            </td>
            <td>
              <input
                type="text"
                [(ngModel)]="gestionNoteForm.nom"
                class="form-control"
              />
            </td>
            <td>
              <input
                type="text"
                [(ngModel)]="gestionNoteForm.description"
                class="form-control"
              />
            </td>
            <td>
              <input
                type="date"
                [(ngModel)]="gestionNoteForm.dateAjout"
                class="form-control"
              />
            </td>
            <td>
              <input
                type="date"
                [(ngModel)]="gestionNoteForm.dateModif"
                class="form-control"
              />
            </td>
            <td>
              <input
                type="text"
                [(ngModel)]="gestionNoteForm.contenu"
                class="form-control"
              />
            </td>

            <td>
              <div class="btn-group">
                <button (click)="save()" class="btn btn-outline-secondary">
                  <i class="bi bi-check-lg"></i>
                </button>
                <button (click)="cancel()" class="btn btn-outline-warning">
                  <i class="bi bi-backspace"></i>
                </button>
              </div>
            </td>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>
</div>
</div>
