<div class="card mt-3">
  <form [formGroup]="inscriptionForm" (ngSubmit)="inscription()">
    <div class="card-header text-white bg-primary">Inscription</div>
    <div class="card-body">
      <div class="mb-3 mt-3">
        <label for="nom" class="form-label">Nom *:</label>
        <input
          type="text"
          class="form-control"
          id="nom"
          name="nom"
          formControlName="nom"
        />
        <span
          class="text-danger"
          *ngIf="nomCtrl.dirty && nomCtrl.hasError('required')"
          >Nom est obligatoire</span
        >
      </div>
    </div>
    <div class="mb-3 mt-3">
      <label for="dateDeNaissance" class="form-label">dateDeNaissance *:</label>
      <input
        type="text"
        class="form-control"
        id="dateDeNaissance"
        name="dateDeNaissance"
        formControlName="dateDeNaissance"
      />
      <span
        class="text-danger"
        *ngIf="
          dateDeNaissanceCtrl.dirty && dateDeNaissanceCtrl.hasError('required')
        "
        >Date de naissance est obligatoire</span
      >
      <div class="mb-3 mt-3">
        <label for="email" class="form-label">Email *:</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          formControlName="email"
        />
        <span
          class="text-danger"
          *ngIf="emailCtrl.dirty && emailCtrl.hasError('required')"
          >L'email est obligatoire</span
        >
      </div>
      <div class="mb-3">
        <label for="motDePasse" class="form-label">Mot de passe *:</label>
        <input
          type="password"
          class="form-control"
          id="motDePasse"
          name="motDePasse"
          formControlName="motDePasse"
        />
        <span
          class="text-danger"
          *ngIf="motDePasseCtrl.dirty && motDePasseCtrl.hasError('required')"
          >Le mot de passe est obligatoire</span
        >
        <span
          class="text-danger"
          *ngIf="motDePasseCtrl.dirty && motDePasseCtrl.hasError('minlength')"
          >Le mot de passe doit avoir au moins 9 caractères</span
        >
      </div>
      <div class="mb-3">
        <label for="confirmMotDePasse" class="form-label"
          >Password Confirm:</label
        >
        <input
          type="password"
          class="form-control"
          id="confirmMotDePasse"
          name="confirmMotDePasse"
          formControlName="confirmMotDePasse"
        />
        <span
          class="text-danger"
          *ngIf="
            confirmMotDePasseCtrl.dirty &&
            confirmMotDePasseCtrl.hasError('required')
          "
          >Le mot de passe est obligatoire</span
        >
        <span
          class="text-danger"
          *ngIf="
            confirmMotDePasseCtrl.dirty &&
            confirmMotDePasseCtrl.hasError('minlength')
          "
          >Le mot de passe doit avoir au moins 9 caractères</span
        >
      </div>
    </div>
    <div class="card-footer">
      <button
        type="submit"
        [disabled]="inscriptionForm.invalid"
        class="btn btn-success btn-lg"
      >
        <i class="bi bi-check-lg"></i>
      </button>
    </div>
  </form>
</div>
