<div class="card mt-3">
  <form [formGroup]="inscriptionForm" (ngSubmit)="inscription()">
    <div class="card-header text-white bg-primary">Inscription</div>
    <div class="card-body">
      <div class="mb-3 mt-3">
        <label for="name" class="form-label">Nom *:</label>
        <input
          type="text"
          class="form-control"
          id="name"
          name="name"
          formControlName="name"
        />
        <span
          class="text-danger"
          *ngIf="nameCtrl.dirty && nameCtrl.hasError('required')"
          >Nom est obligatoire</span
        >
      </div>
      <div class="mb-3 mt-3">
        <label for="firstname" class="form-label">Prénom *:</label>
        <input
          type="text"
          class="form-control"
          id="firstname"
          name="firstname"
          formControlName="firstname"
        />
        <span
          class="text-danger"
          *ngIf="firstnameCtrl.dirty && firstnameCtrl.hasError('required')"
          >Prénom est obligatoire</span
        >
      </div>
      <div class="mb-3 mt-3">
        <label for="email" class="form-label">Email *:</label>
        <input
          type="text"
          class="form-control"
          id="email"
          name="email"
          formControlName="email"
        />
        <span
          class="text-danger"
          *ngIf="emailCtrl.dirty && emailCtrl.hasError('required')"
          >L'email est obligatoire</span
        >
      </div>
      <div class="mb-3 mt-3">
        <label for="dateDeNaissance" class="form-label"
          >dateDeNaissance *:</label
        >
        <input
          type="text"
          class="form-control"
          id="dateDeNaissance"
          name="dateDeNaissance"
          formControlName="dateDeNaissance"
        />
        <span
          class="text-danger"
          *ngIf="
            dateDeNaissanceCtrl.dirty &&
            dateDeNaissanceCtrl.hasError('required')
          "
          >Date de naissance est obligatoire</span
        >
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password *:</label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          formControlName="password"
        />
        <span
          class="text-danger"
          *ngIf="passwordCtrl.dirty && passwordCtrl.hasError('required')"
          >Le mot de passe est obligatoire</span
        >
        <span
          class="text-danger"
          *ngIf="passwordCtrl.dirty && passwordCtrl.hasError('minlength')"
          >Le mot de passe doit avoir au moins 9 caractères</span
        >
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password Confirm:</label>
        <input
          type="password"
          class="form-control"
          id="passwordConfirm"
          name="passwordConfirm"
          formControlName="passwordConfirm"
        />
        <span
          class="text-danger"
          *ngIf="
            passwordConfirmCtrl.dirty &&
            passwordConfirmCtrl.hasError('required')
          "
          >Le mot de passe est obligatoire</span
        >
        <span
          class="text-danger"
          *ngIf="
            passwordConfirmCtrl.dirty &&
            passwordConfirmCtrl.hasError('minlength')
          "
          >Le mot de passe doit avoir au moins 9 caractères</span
        >
      </div>
    </div>
    <div class="card-footer">
      <button
        type="submit"
        [disabled]="inscriptionForm.invalid"
        class="btn btn-success btn-lg"
      >
        <i class="bi bi-check-lg"></i>
      </button>
    </div>
  </form>
</div>
